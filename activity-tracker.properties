server.port=2012
spring.application.name=actvity-ttacker
#MySQL local database
spring.datasource.url=jdbc:mysql://localhost:3306/dailytracker?zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true

com.hcl.activity.tracker.groupName=HCL_TEST
com.hcl.activity.tracker.title=Activity Service
com.hcl.activity.tracker.desc=Activity Service 

com.hcl.activity.tracker.version=1.0.0
com.hcl.activity.tracker.bashpath=/api/

spring.mvc.pathmatch.matching-strategy=ant-path-matcher
eureka.instance.prefer-ip-address: true

eureka.client.service-url.defaultZone=http://127.0.0.1:8761/eureka


